<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fimpossible Games</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js" defer></script>
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/69aa13af25.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav>
        <div class="navLogo">
            <img src="icons/Img_FimpoGames_CrystalClearFont.png" alt="Logo Fimpossible Games">
        </div>
        <div class="button">
            <input type="checkbox" id="menuToggle">
            <label for="menuToggle" class="menu-icon">
                <i class="fa-solid fa-bars"></i>
            </label>
            <div class="navigation menu">
                <ul>
                    <li>
                        <h1>fimpossible <span>creations</span></h1>
                        <p>useful links</p>
                    </li>
                    <li>
                        <a href="http://filipmoeglich.pl">
                            <img src="icons/FSmallIcons/Sm_Fimp.png" alt="Fimpossible icon">
                            full site version
                        </a>
                    </li>
                    <li>
                        <a href="https://assetstore.unity.com/publishers/37262">
                            <img src="icons/FSmallIcons/Sm_Unity.png" alt="Unity icon">
                            asset store page
                        </a>
                    </li>
                    <li>
                        <a href="https://store.steampowered.com/search/?publisher=Fimpossible%20Creations">
                            <img src="icons/FSmallIcons/Sm_Steam.png" alt="Steam icon">
                            steam page
                        </a>
                    </li>
                    <li class="discord">
                        <a href="http://www.discord.gg/Y3WrzQp">
                            <img src="icons/FSmallIcons/SM_Discord.png" alt="Discord icon">
                            discord
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!--   SECTION 1   -->
        <section class="video one">
            <!-- VIDEO -->
            <div class="one__video">
                <video playsinline autoplay loop muted>
                    <source src="Bg1.mp4" type="video/mp4">
                </video>
                <!-- CONTENT -->
                <div class="one__content">
                    <!-- 1.1 -->
                    <div class="one--top">
                        <img src="icons/f_fimpossiblecreations.png" alt="Logo Fimpossible Creations" class="link">
                    </div>
                    <!-- 1.2 -->
                    <div class="one--center" style="padding: 50px 0;">
                        <a href="#">
                            <img src="icons/Img_AssetStoreText.png" alt="Unity Asset Store" class="link">
                        </a>
                    </div>
                    <!-- 1.3 -->
                    <div class="one--bottom">
                        <img src="icons/scroll.png" alt="Scroll icon" class="link">
                    </div>
                </div>
            </div>
        </section>
        <!--   SECTION 2   -->
        <section class="video two">
            <!-- VIDEO -->
            <div class="one__video">
                <video playsinline autoplay loop muted>
                    <source src="Bg2.mp4" type="video/mp4">
                </video>
            </div>
            <!-- CONTENT -->
            <div class="two__content">
                <!-- 2.1 -->
                <div class="two--top">
                    <img src="icons/Img_UnityAssets.png" alt="">
                </div>
                <div class="two--center">
                    <!-- 2.2 -->
                    <div class="two--center--top">
                        <!-- Look Animator -->
                        <a href="https://assetstore.unity.com/packages/tools/animation/look-animator-122249">
                            <div class="img__container">
                                <img src="icons/Img_LookAnimator.png" alt="Look Animator Icon">
                                <div class="img--description">
                                    <p>Look Animator</p>
                                </div>
                            </div>
                        </a>
                        <!-- Tail Animator -->
                        <a href="https://assetstore.unity.com/packages/tools/animation/tail-animator-121819">
                            <div class="img__container">
                                <img src="icons/Img_TailAnimator.png" alt="Tail Animator Icon">
                                <div class="img--description">
                                    <p>Tail Animator</p>
                                </div>
                            </div>
                        </a>
                        <!-- Spine Animator -->
                        <a href="https://assetstore.unity.com/packages/tools/animation/spine-animator-128322">
                            <div class="img__container">
                                <img src="icons/Img_SpineAnimator.png" alt="Spine Animator Icon">
                                <div class="img--description">
                                    <p>Spine Animator</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- 2.3-->
                    <div class="two--center--bottom">
                        <div class="img__container">
                            <img src="icons/Img_Optimizers.png" alt="Optimizers Icon">
                            <div class="img--description">
                                <p>Optimizers</p>
                            </div>
                        </div>
                        <div class="img__container">
                            <img src="icons/Img_Procedural_Generation_Grid.png" alt="Procedural Generation Grid Icon">
                            <div class="img--description">
                                <p>Procedural Generation Grid</p>
                            </div>
                        </div>
                        <div class="img__container">
                            <img src="icons/Img_AnimationDesigner.png" alt="Animator Designer Icon">
                            <div class="img--description">
                                <p>Animator Designer</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 2.4 -->
                <div class="two--bottom">
                    <img src="icons/scroll.png" alt="Scroll Icon">
                </div>
            </div>
        </section>
        <!--   SECTION 3   -->
        <section class="video three">
            <!-- VIDEO -->
            <div class="one__video">
                <video playsinline autoplay loop muted>
                    <source src="Bg3.mp4" type="video/mp4">
                </video>
            </div>
            <!-- CONTENT -->
            <div class="three__content">
                <!-- 3.1 -->
                <div class="three--top">
                    <img src="icons/Img_FimpoGamesLogo.png" alt="Logo Fimpossible Games">
                </div>
                <!-- 3.2 -->
                <div class="three--center anim-left" style="padding: 50px 0;">
                    <img src="icons/Img_FimpoGames_CrystalClearFont.png" alt="Fimpossible Games">
                </div>
                <!-- 3.3 -->
                <div class="three--bottom anim-bottom">
                    <a href="http://filipmoeglich.pl">
                        <img src="icons/Img_CheckForMoreText.png" alt="Check For More Text">
                    </a>
                </div>
            </div>
        </section>
    </div>
    <!-- Footer -->
    <footer>
        <p>Filip Moeglich 2022</p>
        <p>Created by <a href="https://github.com/sebastianszw">Sebastian Szwankowski</a></p>
    </footer>
</body>

</html>
